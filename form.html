<body>
    <div class="wrapper">
        <nav>
            <ul>

                <li><a href="form.html">Contact Us</a> </li>
            </ul>
        </nav>

        <section>
            <h1>Contact Form</h1>
            <form>
                <fieldset>
                    <legend>Your Contact Information</legend>
                    <label for="name"> Your name</label>
                    <input type="text" id="name" name="name">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" name="phone">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </fieldset>

                <fieldset>
                    <legend>About your Interest</legend>
                    <label for="date">Requested Date</label>
                    <input type="date" id="date" name="date">
                    <label for="qty">How many areas do you want to learn</label>
                    <input type="number" id="qty" name="qty" min="1" max="10">

                    <p>What type of Training do you Prefer?</p>
                    <label>
                        <input type="radio" name="TrainType" value="TrainType">
                        Star War-Style Imperial Cruiser 
                    </label>

                    <!-- Using Selection -->
                    <label for="abtype">What type of Training</label>
                    <select id="abtype">
                        <option value="tour">Tour of the Solar System</option>
                        <option value="dinner">Alien Dinner and Discussion</option>
                        <option value="dance">Alien dance lessons</option>
                        <option value="whales">Whale watching</option>
                        <option selected>Select one ...</option>
                    </select>

                    <!-- Comment -->
                    <label for="comments" aria-placeholder="Type your comment">Special requests:</label>
                    <textarea id="comments" name="comments"> Enter your ideas here</textarea>

                    <!-- Check box -->
                    <label for="subscribe">
                        Add me to your email list
                        <input type="checkbox" value="subscribe" name="subscribe" id="subscribe">
                    </label>

                </fieldset>

                <!-- Submit button -->
                <button type="submit">Submit</button>
            </form>
        </section>
